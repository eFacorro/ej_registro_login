<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Inicio</title>
    <link rel="stylesheet" href="../estilos/index.css">
    <script async type="module" src="../js/index.js"></script>
  </head>
  <body>
    <div>
      <h1>Portal de Inicio</h1>
      <nav><span id="loginSpan">Logueo</span><span id="registroSpan">Registro</span></nav>
      <form id="formLogin" name="Login" enctype="multipart/form-data">
        <input name="user" type="text" placeholder="Usuario o eMail" />
        <span></span>
        <input name="pwd" type="password" placeholder="Contraseña" />
        <button id="loginUsuario">Enviar</button>
      </form>
      <form id="formRexistro" name="rexistro" enctype="multipart/form-data">
        <input name="user" type="text" required placeholder="Usuario" />
        <span></span>
        <input name="mail" type="email" required placeholder="Mail" />
        <span></span>
        <input name="pwd" type="password" required placeholder="Contraseña" />
        <span></span>
        <input name="usuario" type="file" />
        <input name="nombre" type="text" placeholder="Nombre" />
        <input name="primerApellido" type="text" placeholder="Primer Apellido" />
        <input name="segundoApellido" type="text" placeholder="Segundo Apellido" />
        <input name="fechaNacimiento" type="date" />
        <button id="rexistrarUsuario">Enviar</button>
      </form>
    </div>
  </body>
</html>
